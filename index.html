<html>
<head>
<title> Lab 5 </title>
<script src="script/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage cc1;
PImage cc2;
PImage cc3;

void setup()
{  
size( 900,1000 );  
background(255,255,255);
frameRate( 30 );
cc1 = loadImage("drinks/cc1.jpeg");
cc2 = loadImage("drinks/cc2.jpeg");
cc3 = loadImage("drinks/cc3.jpeg");

}  

void draw()
{
image(cc1,0,0);
image(cc2,200,25);
image(cc3,400,25);

stroke(255,255,0);
fill(255,255,0);
rect(50,325,100,50);
rect(260,325,100,50);
rect(470,325,100,50);

fill(255,0,0);
textSize(25);
text("7HKD",70,355);
text("7HKD",280,355);
text("7HKD",490,355);

}

</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
